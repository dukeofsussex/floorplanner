<!DOCTYPE html>
<html lang="en">

<head>
	<title>Level Design Grapher</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ff.kis.v2.scr.kaspersky-labs.com/AE8A859F-E7F4-364F-843C-F9D7FA8F3179/main.js" charset="UTF-8"></script><link rel="stylesheet" crossorigin="anonymous" href="https://ff.kis.v2.scr.kaspersky-labs.com/CAD06AF1-3AD2-9349-8AA5-91D03F273581/abn/main.css"/><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container-fluid">
		<h1>Level Design Grapher</h1>
		<div class="row">
			<div class="col-sm-8" style="background-color:lavender; height:525px">
				Riverside
				<br>
				<img src="https://i.imgur.com/Y9cDiqE.png" width="100%">
			</div>
			<div class="col-sm-4" style="background-color:lavenderblush;">
				<div style="height: 525px">
					space name:
					<input type="text" name="spacename">
					<br>
					<div style="min-height: 80%">
						<textarea style="min-width: 100%" rows = "20">Here you can enter the HTML </textarea>
					</div>

					<textarea style="min-width: 100%">Hover description HTML </textarea>
					<button>Edit Space Description</button>
					<button>Delete Space</button>
					<button>Done</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8" style="background-color:aquamarine;">
				<div>
					image URL:
					<input type="text" name="imageurl">
					<button>Draw Space</button>
					<button>Edit Floor Description</button>
					<button>Done</button>
					<br>
					<textarea rows="16" style="min-width: 100%">Here you can enter the HTML </textarea>
				</div>
			</div>
			<div class="col-sm-4" style="background-color:aquamarine;"></div>
		</div>
	</div>

</body>

</html>
