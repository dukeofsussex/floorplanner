<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Floor Planner</title>
    <link rel="stylesheet" href="floorplanner.min.css" />
</head>

<body>
    <div class="container-fluid bg-light">
        <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-dark">
            <a class="navbar-brand text-white" href="#">Floorplanner</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="fileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                        File
                    </a>
                    <div class="dropdown-menu" aria-labelledby="fileDropdown">
                        <a class="dropdown-item" href="#">Import</a>
                        <a class="dropdown-item" href="#">Export</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" id="editButton" role="button" data-toggle="modal" data-target="#floorModal">
                        Add floor
                    </a>
                </li>
            </ul>
        </nav>
        <h1>Level Design Grapher</h1>
        <div class="row">
            <div class="col-sm-8">
                Riverside
                <div id="floorplan">
                    <img src="https://i.imgur.com/Y9cDiqE.png">
                    <svg></svg>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="show">
                    <h3>Area title</h3>
                    <p>Area Description</p>
                </div>
                <div class="edit">
                    <div class="form-group">
                        <label for="area-name">Area Name:</label>
                        <input type="text" class="form-control" id="area-name">
                    </div>
                    <div class="form-group">
                        <label for="summernoteAreaDesc">Description:</label>
                        <div id="summernoteAreaDesc"></div>
                    </div>
                    <div class="form-group">
                        <label for="summernoteAreaHoverDesc">Hover Description:</label>
                        <div id="summernoteAreaHoverDesc"></div>
                    </div>
                    <button type="button" class="btn btn-outline-danger">Delete Area</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="show">
                    <p>Here would go the description as saved from WYSIWYG</p>
                </div>
                <div class="edit">
                    <div class="form-group">
                        <input type="text" id="floor-name" class="form-control"  placeholder="Floor title" aria-label="Floor title">
                    </div>
                    <div class="form-group">
                        <label for="summernoteFloorDesc">Description:</label>
                        <div id="summernoteFloorDesc"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <button type="button" class="btn btn-block btn-outline-primary show" onclick="FloorPlanner.toggleEditMode()">Edit Floor Details</button>
                <button type="button" class="btn btn-block btn-outline-success edit" onclick="FloorPlanner.toggleEditMode()">Save</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="floorModal" tabindex="-1" role="dialog" aria-labelledby="floorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="floorModalLabel">Add floor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" id="floor-url" placeholder="Floorplan URL" aria-label="Floorplan URL">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="floor-loader" class="btn btn-outline-primary" data-dismiss="modal">Load Floorplan</button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="floorplanner.bundle.min.js"></script>
    <script>
        var FloorPlanner = new FloorPlanner.default();
        FloorPlanner.init();
    </script>
</body>

</html>
