<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <!-- I guess you need to include these old boostraps as well for summer note to work??? -->
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

    <!-- include summernote css/js -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote.js"></script>
    
    <!-- End of Summernote section! -->

    <title>Floor Planner</title>
</head>

<body>
    <script src="floorplanner.bundle.min.js"></script>

    <div class="container-fluid">
        <h1>Level Design Grapher</h1>
        <div class="row">
            <div class="col-sm-8" style="background-color:lavender; height:525px">
                Riverside
                <img src="https://i.imgur.com/Y9cDiqE.png" width="100%">
            </div>
            <div class="col-sm-4" style="background-color:lavenderblush;">
                <div>
                    <div class="form-group">
                        <label for="area-name">Area Name:</label>
                        <input type="text" class="form-control" id="area-name">
                    </div>

                    <div class="form-group">
                        <label for="area-desc">Description:</label>
                        <div id="summernoteAreaDesc" id="area-desc"></div>
                    </div>
                    <div class="form-group">
                        <label for="area-hover-desc">Hover Description:</label>
                        <div id="summernoteAreaHoverDesc" id="area-hover-desc"></div>
                    </div>
                    <button type="button" class="btn">Edit Space Description</button>
                    <button type="button" class="btn">Delete Space</button>
                    <button type="button" class="btn">Done</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8" style="background-color:aquamarine;">
                <div>
                    <div class="form-group">
                        <label for="floor-url">Image URL:</label>
                        <input type="text" class="form-control" id="floor-url">
                    </div>
                    <button type="button" class="btn">Draw Space</button>
                    <button type="button" class="btn">Edit Floor Description</button>
                    <button type="button" class="btn">Done</button>
                    <div class="form-group">
                        <label for="floor-desc">Description:</label>
                        <div id="summernoteFloorDesc" id="floor-desc"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4" style="background-color:aquamarine;"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {

            $('#summernoteAreaDesc').summernote({
                height: 150,                 // set editor height
                minHeight: null,             // set minimum height of editor
                maxHeight: null,             // set maximum height of editor
                focus: false                  // set focus to editable area after initializing summernote
            });

            $('#summernoteAreaHoverDesc').summernote({
                height: 70,                 // set editor height
                minHeight: null,             // set minimum height of editor
                maxHeight: null,             // set maximum height of editor
                focus: false,                  // set focus to editable area after initializing summernote
                toolbar:[['media',['picture','link','video']]]
            });

            $('#summernoteFloorDesc').summernote({
                height: 250,                 // set editor height
                minHeight: null,             // set minimum height of editor
                maxHeight: null,             // set maximum height of editor
                focus: false                  // set focus to editable area after initializing summernote
            });
        });
    </script>
</body>

</html>
