<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Floor Planner</title>
    <link rel="stylesheet" href="floorplanner.min.css" />
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-light">
            <a class="navbar-brand" href="#">Floorplanner</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="fileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        File
                    </a>
                    <div class="dropdown-menu" aria-labelledby="fileDropdown">
                        <a class="dropdown-item" href="#">Import</a>
                        <a class="dropdown-item" href="#">Export</a>
                    </div>
                </li>
            </ul>
        </nav>
        <h1>Level Design Grapher</h1>
        <div class="row">
            <div class="col-sm-8" style="background-color:lavender;">
                Riverside
                <div id="floorplan">
                    <img src="https://i.imgur.com/Y9cDiqE.png">
                    <svg></svg>
                </div>
            </div>
            <div class="col-sm-4" style="background-color:lavenderblush;">
                <div id="areaDisplayElements">
                    <h3>Area title</h3>
                    <p>Area Description</p>
                    <button type="button" class="btn btn-outline-info btn-sm" onclick="FloorPlanner.toggleEditingButtons('areaEditElements','areaDisplayElements')">Edit Area Details</button>
                </div>
                <div id="areaEditElements">
                    <div class="form-group">
                        <label for="area-name">Area Name:</label>
                        <input type="text" class="form-control" id="area-name">
                    </div>
                    <div class="form-group">
                        <label for="summernoteAreaDesc">Description:</label>
                        <div id="summernoteAreaDesc"></div>
                    </div>
                    <div class="form-group">
                        <label for="summernoteAreaHoverDesc">Hover Description:</label>
                        <div id="summernoteAreaHoverDesc"></div>
                    </div>
                    <button type="button" class="btn btn-outline-danger">Delete Area</button>
                    <button type="button" class="btn btn-outline-success" onclick="FloorPlanner.toggleEditingButtons('areaDisplayElements','areaEditElements')">Done</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8" style="background-color:aquamarine;">
                <div id="floorDisplayElements">
                    <button type="button" class="btn btn-outline-dark btn-sm" onclick="FloorPlanner.toggleEditingButtons('floorEditElements','floorDisplayElements')">Edit Floor Details</button>
                    <p>Here would go the description as saved from WYSIWYG</p>
                </div>
                <div id="floorEditElements">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="floor-url" placeholder="Floorplan URL" aria-label="Floorplan URL">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" onclick="FloorPlanner.loadFloorPlan(document.getElementById('floor-url').value)">Load Floorplan</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark">Draw Area</button>
                    <button type="button" class="btn btn-outline-success" onclick="FloorPlanner.toggleEditingButtons('floorDisplayElements','floorEditElements')">Done</button>
                    <div class="form-group">
                        <label for="summernoteFloorDesc">Description:</label>
                        <div id="summernoteFloorDesc"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4" style="background-color:aquamarine;"></div>
        </div>
    </div>

    <script src="floorplanner.bundle.min.js"></script>
    <script>
        var FloorPlanner = new FloorPlanner.default();
        FloorPlanner.toggleEditingButtons('floorDisplayElements', 'floorEditElements');
        FloorPlanner.toggleEditingButtons('areaDisplayElements', 'areaEditElements');
    </script>
</body>

</html>
